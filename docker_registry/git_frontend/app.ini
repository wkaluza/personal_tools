BRAND_NAME = Gogs
RUN_MODE = prod
RUN_USER = git

[database]
HOST = 127.0.0.1:5432
NAME = gogs
PASSWORD =
PATH = /data/gogs.db
SSL_MODE = disable
TYPE = sqlite3
USER = gogs

[log]
LEVEL = Info
MODE = file
ROOT_PATH = /app/gogs/log

[mailer]
ENABLED = false

[picture]
DISABLE_GRAVATAR = true
ENABLE_FEDERATED_AVATAR = false

[repository]
ROOT = /data/git/gogs-repositories

[security]
INSTALL_LOCK = true
SECRET_KEY = {{ env "GOGS_SECRET_KEY_e6403800" }}

[server]
DISABLE_SSH = false
DOMAIN = {{ env "GIT_FRONTEND_HOST_df29c969" }}
EXTERNAL_URL = https://{{ env "GIT_FRONTEND_HOST_df29c969" }}
HTTP_PORT = 3000
OFFLINE_MODE = true
SSH_PORT = 22

[service]
DISABLE_REGISTRATION = true
ENABLE_CAPTCHA = false
ENABLE_NOTIFY_MAIL = false
REGISTER_EMAIL_CONFIRM = false
REQUIRE_SIGNIN_VIEW = false

[session]
PROVIDER = file
